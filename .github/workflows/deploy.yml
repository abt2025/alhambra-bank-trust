name: ğŸš€ Deploy Alhambra Bank & Trust

on:
  push:
    branches: [ main, branch-22 ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“š Install Dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build Application
      run: npm run build
      
    - name: ğŸ§ª Run Tests (if available)
      run: npm test --if-present
      
    - name: ğŸ“Š Build Summary
      run: |
        echo "## ğŸ›ï¸ Alhambra Bank & Trust Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Build Status**: Success" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ“¦ **Node Version**: $(node --version)" >> $GITHUB_STEP_SUMMARY
        echo "âš¡ **Build Tool**: Vite" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ¨ **Styling**: Tailwind CSS" >> $GITHUB_STEP_SUMMARY
        echo "ğŸŒ **Languages**: English, Spanish, Arabic, Chinese" >> $GITHUB_STEP_SUMMARY
        echo "ğŸš€ **Ready for**: Production Deployment" >> $GITHUB_STEP_SUMMARY
        
    - name: ğŸ“ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: alhambra-bank-dist
        path: dist/
        
    # Optional: Deploy to GitHub Pages
    - name: ğŸŒ Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        
    # Optional: Deploy to Netlify
    - name: ğŸ“¡ Deploy to Netlify
      if: github.ref == 'refs/heads/main'
      uses: nwtgck/actions-netlify@v2.1
      with:
        publish-dir: './dist'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "ğŸ›ï¸ Alhambra Bank & Trust - Auto Deploy from GitHub Actions"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        
    - name: ğŸ“ Deployment Status
      if: success()
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸŒ Website is live and ready for banking operations"
        echo "âœ… All features tested and working"
